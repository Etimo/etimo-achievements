apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
  annotations:
    kubernetes.io/change-cause: 'release ${RELEASE}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: achievements-web
          image: niclaslindstedt/etimo-achievements-web:${IMAGE_TAG}
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '200m'
              memory: '512Mi'
          env:
            - name: API_URL
              value: '${API_URL}'
            - name: PORT
              value: '${WEB_PORT}'
