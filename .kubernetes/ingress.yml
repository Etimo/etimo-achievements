apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: achievements-ingress
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/cluster-issuer: 'le-wildcard-issuer'
spec:
  rules:
    - host: '${KUBERNETES_NAMESPACE}-${KUBERNETES_CLUSTER}.etimo-test.live'
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: web-service
                port:
                  number: 3001
          - pathType: Prefix
            path: '/api/'
            backend:
              service:
                name: api-service
                port:
                  number: 3000
